name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Set version from tag (Tauri/package.json)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          APP_VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to ${APP_VERSION}"
          node -e "const fs=require('fs');const path=require('path');const pkgPath=path.join(process.cwd(),'package.json');const pkg=JSON.parse(fs.readFileSync(pkgPath,'utf8'));pkg.version='${APP_VERSION}';fs.writeFileSync(pkgPath,JSON.stringify(pkg,null,2));const tauriPath=path.join(process.cwd(),'src-tauri','tauri.conf.json');const tauri=JSON.parse(fs.readFileSync(tauriPath,'utf8')); tauri.version='${APP_VERSION}'; fs.writeFileSync(tauriPath,JSON.stringify(tauri,null,2));"

      - name: Decode PFX for signing (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if ("${{ secrets.WIN_PFX_BASE64 }}") {
            $bytes = [Convert]::FromBase64String("${{ secrets.WIN_PFX_BASE64 }}")
            [IO.File]::WriteAllBytes("signing.pfx", $bytes)
            echo "TAURI_PRIVATE_KEY=$PWD\\signing.pfx" >> $env:GITHUB_ENV
            echo "TAURI_PRIVATE_KEY_PASSWORD=${{ secrets.WIN_PFX_PASSWORD }}" >> $env:GITHUB_ENV
          } else {
            echo "WIN_PFX_BASE64 not set; skipping signing."
          }

      - name: Install Linux deps (glib/gtk)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            pkg-config

      - name: Install dependencies
        run: pnpm i --frozen-lockfile=false

      - name: Build and release with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: |
            Automated release for ${{ github.ref_name }}.
            Includes installers for Windows, macOS and Linux when available.
          includeUpdaterJson: false
