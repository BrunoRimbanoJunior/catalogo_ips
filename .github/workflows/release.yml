name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Export signing secrets
        run: |
          echo "TAURI_PRIVATE_KEY=${{ secrets.TAURI_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "TAURI_KEY_PASSWORD=${{ secrets.TAURI_KEY_PASSWORD }}" >> $GITHUB_ENV


      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Export APP_VERSION from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "APP_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Sync version files
        if: startsWith(github.ref, 'refs/tags/v')
        run: node scripts/sync-version.mjs

      - name: Export signing secrets
        shell: bash
        run: |
          echo "TAURI_PRIVATE_KEY=${{ secrets.TAURI_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "TAURI_KEY_PASSWORD=${{ secrets.TAURI_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Decode PFX for signing (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if ("${{ secrets.WIN_PFX_BASE64 }}") {
            $bytes = [Convert]::FromBase64String("${{ secrets.WIN_PFX_BASE64 }}")
            [IO.File]::WriteAllBytes("signing.pfx", $bytes)
            echo "TAURI_PRIVATE_KEY=$PWD\\signing.pfx" >> $env:GITHUB_ENV
            echo "TAURI_PRIVATE_KEY_PASSWORD=${{ secrets.WIN_PFX_PASSWORD }}" >> $env:GITHUB_ENV
          } else {
            echo "WIN_PFX_BASE64 not set; skipping signing."
          }

      - name: Install Linux deps (glib/gtk)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            pkg-config

      - name: Install dependencies
        run: pnpm i --frozen-lockfile=false

      - name: Build and release with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: |
            Automated release for ${{ github.ref_name }}.
            Includes installers for Windows, macOS and Linux when available.
          includeUpdaterJson: true

      - name: Commit DB to main
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git fetch origin main
          git checkout main
          git checkout $GITHUB_SHA -- data/catalog.db
          git add data/catalog.db
          git commit -m "chore: update db from $GITHUB_REF" || echo "No db changes"
          git push origin main
