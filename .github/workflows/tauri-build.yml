name: build

on:
  # Constrói apenas em tags para evitar duplicidade com push em main
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tauri-build:
    runs-on: windows-latest
    env:
      MANIFEST_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/manifest.json
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Write .env.production
        shell: bash
        run: |
          echo "VITE_DEFAULT_MANIFEST_URL=$MANIFEST_URL" > .env.production

      - name: Build app (Tauri action)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}
          releaseName: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}
          releaseBody: 'Build automático'
          releaseDraft: false
          prerelease: false
          includeDebug: false
          tauriScript: pnpm tauri

