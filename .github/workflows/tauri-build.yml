name: build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  tauri-build:
    runs-on: windows-latest
    env:
      MANIFEST_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/manifest.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@8

      - name: pnpm version
        run: pnpm -v

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli@^2

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Write .env.production
        shell: bash
        run: |
          echo "VITE_DEFAULT_MANIFEST_URL=$MANIFEST_URL" > .env.production

      - name: Build
        run: pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-bundles
          path: src-tauri/target/release/bundle/**

      - name: Release bundles (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**

