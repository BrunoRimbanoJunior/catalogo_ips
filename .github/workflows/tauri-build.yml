name: build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  tauri-build:
    runs-on: windows-latest
    env:
      # URL do manifest publicado no prÃ³prio repositÃ³rio
      MANIFEST_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/manifest.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm (fallback)
        run: npm i -g pnpm@8


      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli@^2

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Write .env.production
        run: |
          Set-Content -Path .env.production -Value "VITE_DEFAULT_MANIFEST_URL=$env:MANIFEST_URL"

      - name: Build
        run: pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-bundles
          path: src-tauri/target/release/bundle/**

      - name: Release bundles (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**

