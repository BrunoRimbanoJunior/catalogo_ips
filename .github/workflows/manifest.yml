name: manifest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # diÃ¡rio 03:00 UTC
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'scripts/gen-manifest-r2.mjs'
    tags:
      - 'v*'
  workflow_run:
    workflows: ["auto-tag"]
    types: [completed]

permissions:
  contents: write

jobs:
  gen-manifest:
    # Se veio de workflow_run, garante que foi sucesso e branch main
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (branch/main)
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/checkout@v4

      - name: Checkout main (when tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.3 --activate

      - name: Install deps (pnpm)
        run: pnpm i --frozen-lockfile=false

      - name: Compute version
        id: ver
        run: |
          DATE_VER=$(date +%d%m%y%H)
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${DATE_VER}" >> $GITHUB_OUTPUT
            echo "app_version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "download_url=https://github.com/${GITHUB_REPOSITORY}/releases/download/${GITHUB_REF_NAME}/installer.exe" >> $GITHUB_OUTPUT
          else
            echo "version=${DATE_VER}" >> $GITHUB_OUTPUT
            echo "app_version=" >> $GITHUB_OUTPUT
            echo "download_url=" >> $GITHUB_OUTPUT
          fi

      - name: Generate manifest from R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}
        run: |
          DB_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/data/catalog.db"
          node scripts/gen-manifest-r2.mjs \
            --version ${{ steps.ver.outputs.version }} \
            --db-url "$DB_URL" \
            --app-version "${{ steps.ver.outputs.app_version }}" \
            --app-download-url "${{ steps.ver.outputs.download_url }}" \
            --out manifest.json

      - name: Commit and push manifest
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/'))
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update manifest.json"
          file_pattern: manifest.json


      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: manifest.json
          path: manifest.json

      - name: Release manifest (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: manifest.json
