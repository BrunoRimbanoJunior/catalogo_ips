name: manifest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # diário 03:00 UTC
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'scripts/gen-manifest-r2.mjs'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  gen-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Compute version
        id: ver
        run: echo "version=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Generate manifest from R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}
        run: |
          DB_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/data/catalog.db"
          pnpm manifest:r2 -- --version ${{ steps.ver.outputs.version }} --db-url "$DB_URL" --out manifest.json

      - name: Commit and push manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update manifest.json"
          file_pattern: manifest.json

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: manifest.json
          path: manifest.json

      - name: Release manifest (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: manifest.json
